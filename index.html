<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
    <title>Carousel</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">

        <section class="section-carousel py-3">
            <div class="container">
    
                <div class="carousel">
                    
                    <img :class="className" :src="imageSlide" alt="" v-for="i in array"> 
    
                    <div class="carousel__arrow arrow-left">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
              
                    <div class="carousel__arrow arrow-right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
    
                </div>
    
            </div>
        </section>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
